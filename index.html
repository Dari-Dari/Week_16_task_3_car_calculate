<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости автомобиля</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="car_calculate">
        <h1>Калькулятор стоимости автомобиля</h1>

        <div class="calculator">
            <div class="input-group">
                <label for="make">Марка:</label>
                <select id="make">
                    <option value="">Выберите марку</option>
                    <option value="reno">Reno</option>
                    <option value="opel">Opel</option>
                    <option value="mazda">Mazda</option>
                    <option value="jaguar">Jaguar</option>
                </select>
            </div>

            <div class="input-group">
                <label for="model">Модель:</label>
                <select id="model">
                    <option value="">Выберите марку автомобиля</option>
                </select>
            </div>

            <div class="input-group">
                <label for="fuelType">Тип топлива:</label>
                <input type="radio" id="petrol" name="fuelType" value="petrol">
                <label for="petrol">Бензин</label>
                <input type="radio" id="diesel" name="fuelType" value="diesel">
                <label for="diesel">Дизель</label>
                <input type="radio" id="gas" name="fuelType" value="gas">
                <label for="gas">Газ</label>
                <input type="radio" id="electric" name="fuelType" value="electric">
                <label for="electric">Электричество</label>
            </div>

            <div class="input-group">
                <label for="engineVolume">Объем двигателя (литры):</label>
                <input type="number" id="engineVolume" min="1.1" max="3.5" step="0.1">
            </div>

            <div class="input-group">
                <label for="condition">Состояние автомобиля:</label>
                <input type="radio" id="new" name="condition" value="new">
                <label for="new">Новый</label>
                <input type="radio" id="used" name="condition" value="used">
                <label for="used">Подержанный</label>
            </div>

            <div class="input-group" id="ownersGroup" style="display: none;">
                <label for="owners">Количество владельцев:</label>
                <input type="radio" id="1-2" name="owners" value="1-2">
                <label for="1-2">1-2 владельца</label>
                <input type="radio" id="3+" name="owners" value="3+">
                <label for="3+">Более 3-х владельцев</label>
            </div>

            <div class="input-group">
                <label for="paymentMethod">Способ оплаты:</label>
                <input type="radio" id="card" name="paymentMethod" value="card">
                <label for="card">Картой</label>
                <input type="radio" id="cash" name="paymentMethod" value="cash">
                <label for="cash">Наличными</label>
                <input type="radio" id="invoice" name="paymentMethod" value="invoice">
                <label for="invoice">Счет на юр лицо</label>
            </div>


            <div class="input-group">
                <button id="calculateBtn">Рассчитать</button>
            </div>

            <div class="input-group">
                <label for="result">Стоимость автомобиля:</label>
                <span id="result">0 рублей</span>
                <div id="error" class="error" style="display: none;"></div>
            </div>
        </div>

    </section>

    <script src="carcalculate.js"></script>
</body>

</html>
